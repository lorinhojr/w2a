# ====================================================
# CONFIGURAÇÕES GERAIS DO GRADLE (OTIMIZADAS)
# ====================================================

# Memória para builds grandes (plugins C2/C3)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx4096m

# Performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Configuração de cache (versão mais recente)
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# ====================================================
# CONFIGURAÇÕES ANDROID (ATUALIZADAS)
# ====================================================

# AndroidX (obrigatório)
android.useAndroidX=true
android.enableJetifier=true

# Otimização de recursos
android.nonTransitiveRClass=true
android.aapt2.enabled=true

# Build cache (opcional, mas recomendado)
android.enableBuildCache=true

# ====================================================
# KOTLIN
# ====================================================

kotlin.code.style=official
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# ====================================================
# PLUGINS C2/C3 (CONFIGURAÇÕES ESSENCIAIS)
# ====================================================

# MultiDex obrigatório para muitos plugins
android.enableMultiDex=true

# Processamento separado (pode ajudar com grandes projetos)
android.enableSeparateAnnotationProcessing=true
android.enableSeparateResourceProcessing=true

# Desugar (para APIs antigas)
android.enableDesugar=true

# ====================================================
# DEPURAÇÃO E LOGS
# ====================================================

org.gradle.logging.level=info
android.verbose=true

# ====================================================
# CONFIGURAÇÕES ESPECIAIS PARA W2A
# ====================================================

# Para compatibilidade com plugins antigos
android.disableTargetApiWarnings=false
android.allowSpecialCharactersInPackageNames=true

# Para WebView otimizado (não depreciado)
android.webkit.optimizeResources=true

# ====================================================
# GOOGLE SERVICES (ADMOB)
# ====================================================

google.services.enable-api-check=true

# ====================================================
# CONFIGURAÇÕES DE REDE (SE NECESSÁRIO)
# ====================================================

# Exemplo de proxy (descomente se necessário)
# systemProp.http.proxyHost=proxy.example.com
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=proxy.example.com
# systemProp.https.proxyPort=8080
# systemProp.http.nonProxyHosts=*.nonproxyrepos.com|localhost

# ====================================================
# CONFIGURAÇÕES DE TEMPO LIMITE
# ====================================================

# Para conexões lentas
org.gradle.internal.http.socketTimeout=60000
org.gradle.internal.http.connectionTimeout=60000

# ====================================================
# VARIÁVEIS PERSONALIZADAS (OPCIONAL)
# ====================================================

