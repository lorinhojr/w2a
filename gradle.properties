# ====================================================
# CONFIGURAÇÕES GERAIS DO GRADLE
# ====================================================

# Configurações de memória para o daemon do Gradle
# Aumente se tiver problemas de "OutOfMemoryError"
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx4096m"

# Performance e caching
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Desabilitar relatórios desnecessários (reduz tempo de build)
org.gradle.console=auto
org.gradle.vfs.watch=false

# ====================================================
# CONFIGURAÇÕES ANDROID ESPECÍFICAS
# ====================================================

# AndroidX (obrigatório para bibliotecas modernas)
android.useAndroidX=true

# Jetifier (para converter bibliotecas de Support para AndroidX)
android.enableJetifier=true

# Namespacing de recursos (reduz tamanho do APK)
android.nonTransitiveRClass=true

# Desabilitar verificação de namespaces redundantes (melhora performance)
android.enforceUniquePackageName=false

# AAPT2 otimizado
android.aapt2.enabled=true
android.aapt2.daemon=true

# Para build mais rápido com Kotlin
android.enableBuildCache=true
android.buildCacheDir=build/.android/build-cache

# ====================================================
# CONFIGURAÇÕES KOTLIN
# ====================================================

# Estilo de código Kotlin
kotlin.code.style=official

# Incremental compilation para Kotlin
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g

# Coroutines debug (desativar em release)
kotlinx.coroutines.debug=auto

# ====================================================
# CONFIGURAÇÕES DE BUILD E DEBUG
# ====================================================

# Para builds mais rápidos (desativa verificações desnecessárias)
android.enableR8.fullMode=false
android.enableR8.libraries=false

# Desabilitar verificação de recursos strict (útil para desenvolvimento)
android.strictUnchecked=false
android.strictNamespace=false

# Para desenvolvimento local (testes)
android.testOptions.unitTests.isReturnDefaultValues=true

# Build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.viewbinding=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderScript=false
android.defaults.buildfeatures.resValues=true
android.defaults.buildfeatures.shaders=false

# ====================================================
# CONFIGURAÇÕES PARA PLUGINS C2/C3
# ====================================================

# Suporte a multi-dex (necessário para apps grandes com muitos plugins)
android.enableMultiDex=true

# Desabilitar verificação de bibliotecas nativas (para compatibilidade com plugins antigos)
android.nativeLibs.ignoreList=lib/armeabi,lib/armeabi-v7a

# Permitir bibliotecas duplicadas (alguns plugins podem ter dependências conflitantes)
android.duplicateClassesStrategy=warn

# ====================================================
# CONFIGURAÇÕES DE SEGURANÇA E ASSINATURA
# ====================================================

# Configurações de keystore (preencha com suas variáveis de ambiente)
# ORG_GRADLE_PROJECT_storeFile=/caminho/para/seu/keystore.jks
# ORG_GRADLE_PROJECT_storePassword=sua_senha
# ORG_GRADLE_PROJECT_keyAlias=seu_alias
# ORG_GRADLE_PROJECT_keyPassword=sua_senha

# Desabilitar verificação de v1/v2 signing durante o desenvolvimento
android.v1SigningEnabled=true
android.v2SigningEnabled=true
android.v3SigningEnabled=false
android.v4SigningEnabled=false

# ====================================================
# CONFIGURAÇÕES DE DEPURAÇÃO E LOGS
# ====================================================

# Nível de log do Gradle (quiet, warn, lifecycle, info, debug)
org.gradle.logging.level=lifecycle

# Logs do Android
android.verbose=true

# Para ver warnings de depreciação
android.disableTargetApiWarnings=false

# ====================================================
# CONFIGURAÇÕES ESPECIAIS PARA W2A
# ====================================================

# Permitir caracteres especiais em nomes de pacotes
android.allowSpecialCharactersInPackageNames=true

# Desabilitar verificação de API minSdk para bibliotecas (alguns plugins são antigos)
android.disableMinSdkApiCheck=false

# Otimização de recursos para WebView
android.webkit.optimizeResources=true

# ====================================================
# CONFIGURAÇÕES DE REDE (SE PRECISAR DE PROXY)
# ====================================================

# Descomente se estiver atrás de proxy corporativo
# systemProp.http.proxyHost=proxy.example.com
# systemProp.http.proxyPort=8080
# systemProp.http.proxyUser=userid
# systemProp.http.proxyPassword=password
# systemProp.http.nonProxyHosts=*.nonproxyrepos.com|localhost
# systemProp.https.proxyHost=proxy.example.com
# systemProp.https.proxyPort=8080
# systemProp.https.proxyUser=userid
# systemProp.https.proxyPassword=password

# ====================================================
# CONFIGURAÇÕES PARA GOOGLE PLAY SERVICES
# ====================================================

# Otimização do Google Services
google.services.enable-api-check=true
google.services.disable-android-test=true

# ====================================================
# CONFIGURAÇÕES ADICIONAIS DE PERFORMANCE
# ====================================================

# Desativar verificações desnecessárias
android.enablePrecompileDependenciesResources=false
android.generateRJava=true
android.generateBuildConfig=true

# Para builds incrementais mais rápidos
android.enableSeparateAnnotationProcessing=true
android.enableSeparateResourceProcessing=true

# Cache de desugaring (Java 8+ features)
android.enableDesugar=true
android.desugarToolVersion=2.0.4

# ====================================================
# CONFIGURAÇÕES PARA TESTES E CI/CD
# ====================================================

# Para CI/CD (desativa algumas verificações interativas)
android.builder.sdkDownload=false
org.gradle.internal.http.socketTimeout=60000
org.gradle.internal.http.connectionTimeout=60000

# Desativa verificação de atualizações durante o build
org.gradle.internal.publish.checksums.insecure=true

# ====================================================
# CONFIGURAÇÕES ESPECÍFICAS DO SEU PROJETO
# ====================================================

# Nome do seu projeto (substitua conforme necessário)
project.name=W2A
project.version=1.0.0
project.group=com.boaidia

