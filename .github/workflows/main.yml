name: Gerar APK
on:
  repository_dispatch:
    types: [build_event]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do molde
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Mudei para 17 pois projetos novos do Android Studio usam .kts (Kotlin)
          distribution: 'temurin'

      - name: Limpar e Extrair Projeto
        run: |
          # 1. Garante que a pasta existe
          mkdir -p app/src/main/assets/www
          
          # 2. Deleta TUDO que houver nela (limpeza total para não sobrar lixo do molde)
          rm -rf app/src/main/assets/www/*
          
          # 3. Baixa o ZIP do usuário
          curl -L "${{ github.event.client_payload.zip_url }}" -o projeto.zip
          
          # 4. Extrai o conteúdo direto para a pasta assets/www
          # O parâmetro -o serve para sobrescrever e o -j (se necessário) para ignorar pastas internas
          unzip -o projeto.zip -d app/src/main/assets/www/
          
          # 5. Debug: Mostra no log se o index.html realmente apareceu lá
          echo "Conteúdo da pasta assets/www após extração:"
          ls -R app/src/main/assets/www/

      - name: Dar permissao ao Gradle
        run: chmod +x gradlew

      - name: Compilar APK
        run: ./gradlew assembleDebug

      - name: Upload do APK Pronto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
