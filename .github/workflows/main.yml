name: Gerar APK
on:
  repository_dispatch:
    types: [build_event]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do molde
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Mudei para 17 pois projetos novos do Android Studio usam .kts (Kotlin)
          distribution: 'temurin'

      - name: Baixar e Extrair Site do Usuario
        run: |
          # Baixa o zip
          curl -L "${{ github.event.client_payload.zip_url }}" -o site.zip
          
          # Cria a pasta assets/www se ela n√£o existir
          mkdir -p app/src/main/assets/www
          
          # Limpa a pasta antes de extrair
          rm -rf app/src/main/assets/www/*
          
          # Extrai o ZIP direto na pasta correta
          unzip -o site.zip -d app/src/main/assets/www

      - name: Dar permissao ao Gradle
        run: chmod +x gradlew

      - name: Compilar APK
        run: ./gradlew assembleDebug

      - name: Upload do APK Pronto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
