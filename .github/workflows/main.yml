name: W2A Builder

on:
  repository_dispatch:
    types: [build_event]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      ORG_GRADLE_PROJECT_storePassword: ${{ secrets.KEY_PASSWORD || 'android' }}
      ORG_GRADLE_PROJECT_keyPassword: ${{ secrets.KEY_PASSWORD || 'android' }}
      ORG_GRADLE_PROJECT_keyAlias: ${{ secrets.ALIAS || 'androiddebugkey' }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # NOVO PASSO: Processar Keystore Personalizada
      - name: Processar Keystore Personalizada
        id: custom_keystore
        run: |
          echo "=== PROCESSANDO KEYSTORE PERSONALIZADA ==="
          
          # Verificar se o usu√°rio enviou keystore personalizada
          if [ -n "${{ github.event.client_payload.keystore_base64 }}" ]; then
            echo "‚úÖ Usu√°rio forneceu keystore personalizada"
            
            # Decodificar e salvar a keystore
            echo "${{ github.event.client_payload.keystore_base64 }}" | base64 --decode > app/chave1.jks
            echo "üìÅ Keystore personalizada salva como app/chave1.jks"
            
            # Configurar vari√°veis de ambiente com os dados do usu√°rio
            if [ -n "${{ github.event.client_payload.keystore_password }}" ]; then
              echo "ORG_GRADLE_PROJECT_storePassword=${{ github.event.client_payload.keystore_password }}" >> $GITHUB_ENV
            fi
            
            if [ -n "${{ github.event.client_payload.key_password }}" ]; then
              echo "ORG_GRADLE_PROJECT_keyPassword=${{ github.event.client_payload.key_password }}" >> $GITHUB_ENV
            fi
            
            if [ -n "${{ github.event.client_payload.key_alias }}" ]; then
              echo "ORG_GRADLE_PROJECT_keyAlias=${{ github.event.client_payload.key_alias }}" >> $GITHUB_ENV
            fi
            
            echo "‚úÖ Vari√°veis de ambiente configuradas com dados do usu√°rio"
          else
            echo "‚ÑπÔ∏è  Usu√°rio escolheu keystore autom√°tica"
            echo "üìÅ Usando keystore padr√£o do sistema"
          fi

      - name: Personalizar Projeto (Com Vers√£o)
        run: |
          PKG="${{ github.event.client_payload.package_name }}"
          APP_NAME="${{ github.event.client_payload.app_name }}"
          APP_VERSION="${{ github.event.client_payload.app_version || '1.0.0' }}"
          PKG_PATH=$(echo "$PKG" | tr '.' '/')

          echo "=========================================="
          echo "INICIANDO PERSONALIZA√á√ÉO COMPLETA"
          echo "=========================================="
          echo "App: $APP_NAME"
          echo "Package: $PKG"
          echo "Vers√£o: $APP_VERSION"
          echo "Tipo Assinatura: ${{ github.event.client_payload.signing_type || 'auto' }}"
          echo "=========================================="

          # 1. STRINGS
          if [ -f "app/src/main/res/values/strings.xml" ]; then
            sed -i "s/NOME_DINAMICO/$APP_NAME/g" app/src/main/res/values/strings.xml
            echo "‚úì Strings atualizadas"
          else
            echo "ERROR: strings.xml n√£o encontrado" && exit 1
          fi

          # 2. MANIFEST
          if [ -f "app/src/main/AndroidManifest.xml" ]; then
            sed -i 's/package="[^"]*"//g' app/src/main/AndroidManifest.xml
            sed -i "s/PACOTE_DINAMICO/$PKG/g" app/src/main/AndroidManifest.xml
            echo "‚úì Manifest atualizado"
          fi

          # 3. GRADLE - COM VERS√ÉO
          if [ -f "app/build.gradle.kts" ]; then
            sed -i "s/namespace = \".*\"/namespace = \"$PKG\"/g" app/build.gradle.kts
            sed -i "s/applicationId = \".*\"/applicationId = \"$PKG\"/g" app/build.gradle.kts
            sed -i "s/PACOTE_DINAMICO/$PKG/g" app/build.gradle.kts
            
            # ATUALIZAR VERS√ÉO
            sed -i "s/versionName = \".*\"/versionName = \"$APP_VERSION\"/g" app/build.gradle.kts
            echo "‚úì Build.gradle.kts atualizado com versionName = $APP_VERSION"
          fi

          # 4. JAVA
          echo "Reorganizando estrutura Java..."
          OLD_PATH=$(find app/src/main/java -name "MainActivity.java" | head -1)
          if [ -n "$OLD_PATH" ]; then
            mkdir -p "app/src/main/java/$PKG_PATH"
            mv "$OLD_PATH" "app/src/main/java/$PKG_PATH/MainActivity.java"
            sed -i "s/package .*/package $PKG;/" "app/src/main/java/$PKG_PATH/MainActivity.java"
            sed -i "s/PACOTE_DINAMICO/$PKG/g" "app/src/main/java/$PKG_PATH/MainActivity.java"
            find app/src/main/java -type d -empty -delete
            echo "‚úì Java reorganizado para $PKG"
          fi

          # 5. PROGUARD
          [ -f "app/proguard-rules.pro" ] && sed -i "s/PACOTE_DINAMICO/$PKG/g" app/proguard-rules.pro

      - name: Configurar Keystore (Fallback)
        run: |
          echo "=== CONFIGURANDO KEYSTORE (FALLBACK) ==="
          
          # Verificar se j√° existe chave1.jks (do passo anterior ou do projeto)
          if [ -f "app/chave1.jks" ]; then
            echo "‚úÖ Keystore j√° dispon√≠vel: app/chave1.jks"
            echo "Tamanho: $(wc -c < app/chave1.jks) bytes"
          else
            echo "‚ö†Ô∏è  N√£o tem chave1.jks, verificando SIGNING_KEY..."
            
            if [ -n "${{ secrets.SIGNING_KEY }}" ]; then
              echo "üîê Usando SIGNING_KEY do GitHub Secrets"
              echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/chave1.jks
              echo "‚úÖ Keystore decodificada do secret"
            else
              echo "‚ö†Ô∏è  N√£o tem keystore nenhum, criando debug.keystore"
              keytool -genkeypair -v \
                -keystore app/debug.keystore \
                -alias androiddebugkey \
                -keyalg RSA \
                -keysize 2048 \
                -validity 10000 \
                -storepass android \
                -keypass android \
                -dname "CN=Android Debug, O=Android, C=US"
              echo "‚úÖ debug.keystore gerado como fallback"
            fi
          fi
          
          echo "Keystores dispon√≠veis:"
          ls -la app/*.jks app/*.keystore 2>/dev/null || echo "Nenhum keystore encontrado"

      - name: Download e Aplica√ß√£o do √çcone
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick webp || true
          ICON_URL="${{ github.event.client_payload.icon_url }}"
          
          if [ -n "$ICON_URL" ]; then
            curl -L -A "Mozilla/5.0" --connect-timeout 10 "$ICON_URL" -o /tmp/icon_raw || echo "Falha download"
          fi

          if [ -s /tmp/icon_raw ]; then
            convert /tmp/icon_raw -resize 512x512 /tmp/ic_launcher.webp || convert -size 512x512 xc:#2196F3 /tmp/ic_launcher.webp
          else
            convert -size 512x512 xc:#2196F3 /tmp/ic_launcher.webp
          fi

          for dir in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            mkdir -p "app/src/main/res/$dir"
            cp /tmp/ic_launcher.webp "app/src/main/res/$dir/ic_launcher.webp"
            cp /tmp/ic_launcher.webp "app/src/main/res/$dir/ic_launcher_round.webp"
            rm -f "app/src/main/res/$dir/ic_launcher.png" "app/src/main/res/$dir/ic_launcher_round.png"
          done

      - name: Extrair Assets do Jogo
        run: |
          mkdir -p app/src/main/assets/www
          rm -rf app/src/main/assets/www/*
          
          if [ -n "${{ github.event.client_payload.zip_url }}" ]; then
            curl -L "${{ github.event.client_payload.zip_url }}" -o /tmp/jogo.zip
            if [ -s /tmp/jogo.zip ]; then
              unzip -o /tmp/jogo.zip -d app/src/main/assets/www/
              if [ ! -f "app/src/main/assets/www/index.html" ]; then
                SEARCH_INDEX=$(find app/src/main/assets/www -name "index.html" | head -1)
                if [ -n "$SEARCH_INDEX" ]; then
                  mv $(dirname "$SEARCH_INDEX")/* app/src/main/assets/www/
                fi
              fi
            fi
          fi

          if [ ! -f "app/src/main/assets/www/index.html" ]; then
            echo "<html><body style='background:#000;color:#fff'><h1>Carregando...</h1></body></html>" > app/src/main/assets/www/index.html
          fi

      - name: Preparar Gradle
        run: |
          chmod +x gradlew
          echo "=== DEBUG: Verificando configura√ß√£o ==="
          echo "App chave1.jks existe? $(ls -la app/chave1.jks 2>/dev/null && echo 'SIM' || echo 'N√ÉO')"
          echo "App debug.keystore existe? $(ls -la app/debug.keystore 2>/dev/null && echo 'SIM' || echo 'N√ÉO')"
          echo "Vari√°veis de ambiente:"
          echo "storePassword: $ORG_GRADLE_PROJECT_storePassword"
          echo "keyPassword: $ORG_GRADLE_PROJECT_keyPassword"
          echo "keyAlias: $ORG_GRADLE_PROJECT_keyAlias"

      - name: Compilar APK e AAB (Release)
        run: |
          echo "=== COMPILANDO ==="
          
          echo "Estrutura do app/build.gradle.kts:"
          grep -n "signingConfigs\|buildTypes\|versionName" app/build.gradle.kts || true
          
          ./gradlew clean
          
          echo "Construindo APK..."
          ./gradlew assembleRelease --no-daemon --stacktrace
          
          echo "Construindo AAB..."
          ./gradlew bundleRelease --no-daemon --stacktrace
          
          echo "=== BUILD COMPLETO ==="
          echo "APKs gerados:"
          find app/build/outputs/apk -name "*.apk" -type f | xargs ls -la
          echo "AABs gerados:"
          find app/build/outputs/bundle -name "*.aab" -type f | xargs ls -la

      - name: Upload dos Artefatos
        uses: actions/upload-artifact@v4
        with:
          name: Build_${{ github.event.client_payload.app_id }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          retention-days: 7

      - name: Criar Release P√∫blica (Download sem Login)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ github.event.client_payload.app_id }}"
          tag_name: "build-${{ github.run_id }}-${{ github.event.client_payload.app_id }}"
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          draft: false
          prerelease: false
          generate_release_notes: false
          body: |
            **App:** ${{ github.event.client_payload.app_name || 'Sem nome' }}
            **Vers√£o:** ${{ github.event.client_payload.app_version || '1.0.0' }}
            **Build ID:** ${{ github.event.client_payload.app_id }}
            **Package:** ${{ github.event.client_payload.package_name }}
            **Data:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            
            Gerado automaticamente pelo W2A Builder.
            
            **Tipo de Assinatura:** ${{ github.event.client_payload.signing_type || 'Autom√°tica' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
